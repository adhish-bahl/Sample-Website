<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="javas.js"></script>
    </head>
    <body>
        <img src="download (1).png" alt="Logo">
        <h1>WELCOME TO CHRIST UNIVERSITY</h1>

        <form>
            <div>
                <br>
                <label for="fname" style="margin-left: 150px;">First Name*</label>
                <input type="text" name="fname" id="fname"><br><br>

                <input type="text" name="sname" id="sname"><br><br>

                <label for="username" style="margin-left: 163px;">E-mail I'd*</label>

                <input type="password" name="pass" id="pass"> <br><br>

                <label for="cpass" style="margin-left: 103px;">Corfirm Password*</label>

                <label for="num" style="margin-left: 123px;">Mobile Number*</label>
                <input type="text" name="num" id="num"><br><br>

                <a href="">Already have an Account? Login</a> <br><br><br>

                <button onclick="check1()" onmouseover="big()" id="butt" onmouseout="small()">Log-in</button>
            </div>
            <br><br><br>
            <span style="margin-left: 425px; font-size: 20px; background-color: darkred; text-align-last: center; border: black solid; color: white; ">
                
                CONTACT US AT - Mail - mail@christuniversity.in <span style="margin-left: 20px;"></span> Web - <a href="https://christuniversity.in/" style="margin-left: 0px; color: white; font-size: 17px ;">christuniversity.in</a>
                <br>
            </span>
